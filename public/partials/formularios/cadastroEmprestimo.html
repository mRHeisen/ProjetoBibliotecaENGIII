<div ng-include="'/partials/menus/menuOperador.html'"></div>
<div style="margin-left: 6cm;">
<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<form novalidate name="formulario" class="row" ng-submit="submeter()">
	<div class="col-md-6">
		<div class="form-group">
			<label>CPF Usuário:</label>
			<input ng-maxlength="100" name="usuario" class="form-control" ng-model="emprestimo.usuario" required>  

			<span ng-show = "formulario.$submitted && formulario.usuario.$error.required"
				class="form-control alert-danger">
				Título obrigatório
			</span>
			<span ng-show="formulario.usuario.$error.maxlength" 
				class="form-control alert-danger">
				No máximo 100 caracteres!
			</span>
		</div>
		<div class="form-group">
			<label>Data retirada</label>
			<select name="diasDeEmprestimo" ng-model="emprestimo.diasDeEmprestimo" class="form-control"  
					ng-options="autor.nome as (autor.nome | uppercase) for autor in autores">
				<option value="">Escolha um Autor</option>
			</select>
			<span ng-show="formulario.$submitted && formulario.diasDeEmprestimo.$error.required" 
				class="form-control alert-danger">
				Autor obrigatório
			</span>
		</div>
		<div class="form-group">
			<label>Data Entrega:</label>
			<select name="dataEntrega" ng-model="emprestimo.dataEntrega" class="form-control" 
					ng-options="genero.nome as (genero.nome | uppercase) for genero in generos">
				<option value="">Escolha um Gênero</option>
			</select>
			<span ng-show="formulario.$submitted && formulario.dataEntrega.$error.required" 
				class="form-control alert-danger">
				Genero obrigatório
			</span>
		</div>
		<div class="form-group">
			<label>Obras:</label>
			<select name="obras" ng-model="emprestimo.obras" class="form-control" 
					ng-options="editora.nome as (editora.nome | uppercase) for editora in editoras">
				<option value="">Escolha uma Editora</option>
			</select>
			<span ng-show="formulario.$submitted && formulario.obras.$error.required" 
				class="form-control alert-danger">
				Editora obrigatório
			</span>
		</div>
		<div class="form-group">
			<label>Operador responsavel:</label>
			<select name="oeprador" ng-model="emprestimo.oeprador" class="form-control" 
					ng-options="editora.nome as (editora.nome | uppercase) for editora in editoras">
				<option value="">Escolha uma Editora</option>
			</select>
			<span ng-show="formulario.$submitted && formulario.editora.$error.required" 
				class="form-control alert-danger">
				Editora obrigatório
			</span>
		</div>
		<button type="submit" href="/#/obras" class="btn btn-success" ng-disabled="formulario.$invalid">
			Cadastrar
		</button>
		<a href="/#/obras" class="btn btn-primary">Voltar</a>
		<hr>
	</div>
</form>
</div>
